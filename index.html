<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Bootstrap-->
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
  <script src="assets/bootstrap/js/bootstrap.bundle.js" defer></script>
  <!--CSS-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--JS-->
  <script src="js/app.js" defer></script>
  <!--Title-->
  <title>To Do</title>
</head>

<body>
  <!--Background-->
  <div class="bg-color"></div>

  <div class="container light d-flex flex-column">
    <header class="col col-12 d-flex justify-content-between align-items-center">
      <h1 class="logo">todo</h1>
      <img src="assets/images/icon-moon.svg" alt="icon moon" id="theme" class="icon icon-moon">
    </header>
    <main class="col col-12 d-flex flex-column">
      <form class="col col-12 box create-todo d-flex align-items-center">
        <div class="icon-bg bg-input-check d-flex justify-content-center align-items-center">
          <img src="assets/images/icon-check.svg" alt="icon check" class="icon check">
        </div>
        <input type="text" class="new-todo" placeholder="Create a new todo...">
      </form>
      <div class="todos">
        <!-- <div class="col col-12 box todo disabled d-flex justify-content-between align-items-center">
          <div class="icon-bg bg-check d-flex justify-content-center align-items-center">
            <img src="assets/images/icon-check.svg" alt="icon check" class="icon check">
          </div>
          <p>Learning</p>
          <img src="assets/images/icon-cross.svg" alt="icon cross" class="icon cross">
        </div> -->
        <footer class="col col-12 box todos-footer d-flex justify-content-between align-items-center">
          <p><span class="items-left">0</span> items left</p>
          <button class="clear-complete">clear completed</button>
        </footer>
        <footer class="col col-12 box main-footer d-flex justify-content-center align-items-center">
          <button class="all activated">all</button>
          <button class="active">active</button>
          <button class="all">completed</button>
        </footer>
      </div>
    </main>
    <footer class="text-center cont-footer">
      <p class="info-dragdrop">Drag and drop to reorder list</p>
    </footer>
  </div>
</body>

</html>
